[package]
name = "hip-sys"
version = "0.1.1"
authors = ["charles-r-earp <charles.r.earp@gmail.com>"]
edition = "2018"
rust-version = "1.60"
license = "MIT OR Apache-2.0"
repository = "https://github.com/cjordan/hip-sys"
description = "Bindings for HIP"

[features]
blas = ["hipblas-sys"]
blaslt = ["hipblaslt-sys"]
bindgen = ["hip-runtime-sys/bindgen", "hipblas-sys?/bindgen", "hipblaslt-sys?/bindgen"]

[dependencies]
hip-runtime-sys = { version = "0.1.0", path = "hip-runtime-sys" }

hipblas-sys = { version = "0.1.0", path = "hipblas-sys", optional = true }

hipblaslt-sys = { version = "0.1.0", path = "hipblaslt-sys", optional = true }